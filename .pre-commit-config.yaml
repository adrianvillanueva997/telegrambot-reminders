# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        name: âš™ï¸ Check YAML
      - id: check-toml
        name: âš™ï¸ Check TOML
      - id: end-of-file-fixer
        name: âš™ï¸ End of file fixer
      - id: trailing-whitespace
        name: âš™ï¸ Trailing whitespace remover
      - id: check-case-conflict
        name: âš™ï¸ Check case conflict
      - id: check-docstring-first
        name: âš™ï¸ Check docstring first
      - id: check-merge-conflict
        name: âš™ï¸ Check merge conflict
      - id: detect-private-key
        name: âš™ï¸ Detect private key
      - id: debug-statements
        name: "âš™ï¸ Check debug statements"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        name: ğŸ–Œï¸ Format code with Prettier
        files: \.(json|markdown|md|yaml|yml)$
        args: [--write]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint
        name: ğŸ³ Lint Dockerfiles

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: ğŸ¹ Format Go code
      - id: go-vet
        name: ğŸ¹ Vet Go code
      - id: go-lint
        name: ğŸ¹ Lint Go code
      - id: go-imports
        name: ğŸ¹ Fix Go imports
      - id: go-cyclo
        name: ğŸ¹ Check Go cyclomatic complexity
        args: [-over=15]
      - id: golangci-lint
        name: ğŸ¹ Lint Go code with golangci-lint
      - id: go-critic
        name: ğŸ¹ Lint Go code with go-critic
      - id: go-build
        name: ğŸ¹ Build Go code
      - id: go-mod-tidy
        name: ğŸ¹ Tidy Go modules
